<html>
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: #fffe7f;
      -webkit-animation: myfirst 1s;
      animation: myfirst 1s;
    }
    @-webkit-keyframes myfirst {
      from {background: red;}
      to {background: yellow;}
    }
    @keyframes myfirst {
      from {background: red;}
      to {background: yellow;}
    }
  </style>
</head>
<body>
<p>Red색상에서 yellow 색상으로 변환</p>
<div></div>
</body>
</html>
