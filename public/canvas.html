<!DOCTYPE html>
<html>
<head>
  <title>canvas</title>
  <script>
    function draw_canvas() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var obj = canvas.getContext('2d');

        obj.beginPath();
        obj.moveTo(220,50);
        obj.lineTo(50,320);
        obj.lineTo(400,320);
        obj.fillstyle="#228B22";
        obj.fill();
        obj.beginPath();
        obj.arc(220,220,80,0,Math.PI*2, true);
        obj.fillstyle="lightgreen";
        obj.fill();
        obj.clearRect(200,200,35,40);
        obj.strokeStyle="rgb(0,0,255)";
        obj.strokeRect(200,200,36,41);
        obj.fillstyle = "#A0522D";
        obj.fillRect(205,320,30,60);
        obj.font="15pt Arial Black";
        obj.fillStyle="rgb(255,0,0,)";
        obj.fillText("나무 그리기", 170, 410);
      }
      else {
        alert('this browser is not supported');
      }
    }
  </script>
</head>
<body onload="draw_canvas()">
  <canvas id="canvas" width="500" height="550"></canvas>
</body>
</html>
