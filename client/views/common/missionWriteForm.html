<template name="missionWriteForm">
  <div id="missionWriteForm" class="container">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="autoCompleteDeparture" class="col-xs-3 control-label">출발지</label>
        <div class="col-xs-9">
          <input type="text" name="출발지" class="form-control" id="autoCompleteDeparture" placeholder="Seoul">
        </div>
      </div>
      <div class="form-group">
        <label for="autoCompleteArrival" class="col-xs-3 control-label">도착지</label>
        <div class="col-xs-9">
          <input type="text" name="도착지" class="form-control" id="autoCompleteArrival" placeholder="Paris">
        </div>
      </div>
      <div class="form-group">
        <label for="마감시간" class="col-xs-3 control-label">마감시간</label>
        <div class="col-xs-9">
          <input type="number" class="form-control" placeholder="000 시간후 마감" name="마감시간" id="마감시간">
        </div>
      </div>
      <div class="form-group">
        <label for="타이틀" class="col-xs-3 control-label">타이틀</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" placeholder="의뢰제목" name="타이틀" id="타이틀">
        </div>
      </div>
      <div class="form-group">
        <label for="리워드" class="col-xs-3 control-label">리워드</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" placeholder="미션 완료 보상" name="리워드" id="리워드">
        </div>
      </div>
      <div class="form-group">
        <label for="상세내용" class="col-xs-3 control-label">상세내용</label>
        <div class="col-xs-9">
          <textarea class="form-control" rows="8" placeholder="상세내용" name="상세내용"></textarea>
        </div>
      </div>
    </form>
    <button class="btn btn-success btn-block" name="btnSubmit" style="margin-top: 10px;">Submit</button>
  </div>
</template>
