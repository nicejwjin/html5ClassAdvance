<template name="servicePage">
  <div id="servicePage">
    <div class="container">
      <div class="row">
        {{#if isAboutCompany}}
          <h5><strong>VISION</strong></h5>
          <p>헬로미션은 지역과 언어의 다름에서 발생하는 장벽을 해소하고 효율적인 소통의 방법으로 다양한 만남의 기회를 제공함으로써 사람들간 여유가치를 나누고 행복한 인연을 만들어 즐거운 삶을 영위하게 하자라는 비젼으로 만들어진 기업입니다. 더 효율적이며 좋은 서비스를 만들기 위해 최선을 다하 겠습니다. 어떠한 내용이든 대화를 원하시면 주저하지 말고 연락해 주세요. 감사합니다 :)</p>

        <img src="/images/serviceImg/{{image}}" width="100%">
      </div>
    </div>
  </div>
