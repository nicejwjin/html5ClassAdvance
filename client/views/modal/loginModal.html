<template name="loginModal">
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Login/Join</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input class="form-control" type="username" placeholder="username" name="username">
              </div>
            </div>
            <div class="form-group">
              <label for="Password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" name="password">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer centered">
          <p><a href="#" id="forgotPassword">비밀번호가 기억나지 않습니다.</a></p>
          <button class="btn btn-info" name="btnJoin">회원가입</button>
          <button class="btn btn-success" name="btnLogin">로그인</button>
        </div>
      </div>
    </div>
  </div>
</template>
