<template name="youDo">
  <div id="youDo">
    <div class="container">
      {{#with data}}
        <button type="button" class="btn btn-primary">{{전체미션}}</button>
        <button type="button" class="btn btn-success">{{진행미션}}</button>
        <button type="button" class="btn btn-danger">{{마감미션}}</button>
      {{/with}}
      <a href="#" class="pull-right"> <span id="gli-plus" class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>

      {{#each youDoList}}
      <div class="media well">
        <a href="#">
          <div class="media-left">
            <img class="media-object img-circle" src="{{프로필이미지}}" alt=""/>
          </div>
          <div class="media-body">
            <h4>{{타이틀}}</h4>
            <p>{{출발지}} > {{도착지}}</p>
          </div>
          <div class="media-right">
            <span class="badge">{{commentCount}}</span>
          </div>
        </a>
      </div>
      {{/each}}

    </div>
  </div>
</template>
